<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Title" [{ngModel}]="event.title"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" type="text" placeholder="Title" [{ngModel}]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-label>End</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MM/DD/YYYY HH:mm" type="text" placeholder="Title" [{ngModel}]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-label>All Day?</ion-label>
            <ion-chechbox [{ngModel}]="event.allDay"></ion-chechbox>
        </ion-item>
        
    </ion-list>
    
    <button ion-button full icon-left (click)="save()">
        <icon-icon name="checkmark"></icon-icon> Add Event
    </button>

</ion-content>
